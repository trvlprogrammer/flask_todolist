
{% extends "layout.html" %}
{% block content %}
<div class="pt-5">
  <div class="card">
    <div class="card-body ">
      <form method="post" id="register" action="">
        {{ form.hidden_tag() }}
        <div class="form-group">  
            {{ form.email.label }}       
            {{ form.email(class="form-control", size=64) }}    
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}      
        </div>        
        <div class="form-group">
          <p>{{ form.submit(class="btn btn-secondary btn-sm") }}</p>
      </div>   
    </form>
    <a href="{{ url_for('auth.login') }}">back to Login</a></p>
    </div>
  </div>
</div>
{% endblock content %}
